apiVersion: flagger.app/v1beta1
kind: Canary
metadata:
  name: webapi
  namespace: apps
spec:
  provider: osm
  # deployment reference
  targetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: webapi
  # HPA reference (optional)
  autoscalerRef:
    apiVersion: autoscaling/v2beta2
    kind: HorizontalPodAutoscaler
    name: webapi
  # the maximum time in seconds for the canary deployment
  # to make progress before it is rolled back (default 600s)
  progressDeadlineSeconds: 60
  service:
    # ClusterIP port number
    port: 5000
    # container port number or name (optional)
    targetPort: 5000
  analysis:
    # schedule interval (default 60s)
    interval: 30s
    # max number of failed metric checks before rollback
    threshold: 5
    # max traffic percentage routed to canary
    # percentage (0-100)
    maxWeight: 50
    # canary increment step
    # percentage (0-100)
    stepWeight: 5
    # OSM Prometheus checks
    metrics:
    - name: request-success-rate
      # minimum req success rate (non 5xx responses)
      # percentage (0-100)
      thresholdRange:
        min: 99
      interval: 1m
    - name: request-duration
      # maximum req duration P99
      # milliseconds
      thresholdRange:
        max: 500
      interval: 30s
    # testing (optional)
    webhooks:
      - name: acceptance-test
        type: pre-rollout
        url: http://flagger-loadtester.apps/
        timeout: 30s
        metadata:
          type: bash
          cmd: "curl -s http://webapi-canary.apps:5000/WeatherForecast"
      - name: load-test
        type: rollout
        url: http://flagger-loadtester.apps/
        timeout: 5s
        metadata:
          cmd: "hey -z 2m -q 10 -c 2 http://webapi-canary.apps:5000/WeatherForecast"